<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Advice Generator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <p class="advice-num">Advice #<span id="advice-num-el"></span></p>
      <p class="advice">"<span id="advice-el"></span>"</p>
      <div>
        <img
          class="mobile-divider"
          src="./images/pattern-divider-mobile.svg"
          alt="Spacer and divider for screen"
        />
        <img
          class="desktop-divider"
          src="./images/pattern-divider-desktop.svg"
          alt="Spacer and divider for screen"
        />
      </div>
      <button id="advice-btn"><img src="./images/icon-dice.svg" alt="" /></button>
    </main>
  </body>
</html>
